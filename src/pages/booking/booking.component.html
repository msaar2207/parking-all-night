  <div class="container">
    <mat-tab-group #tab class="stepper" [backgroundColor]="'#78b052'">
      <mat-tab label="1. Choose Date" >
        <mat-accordion>
          <mat-expansion-panel [expanded]="true" (opened)="panelOpenState = false"
                               (closed)="panelOpenState = true">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Checking Dates
              </mat-panel-title>
              <!-- <mat-panel-description>
                Personal Details
              </mat-panel-description> -->
            </mat-expansion-panel-header>

            <mat-form-field appearance="fill">
              <mat-label>Check in</mat-label>
              <input matInput (dateTimeChange)="getDate($event,'checkIn')"
               [owlDateTime]="dt1" [owlDateTimeTrigger]="dt1" placeholder="Date Time">
              <owl-date-time #dt1></owl-date-time>
            </mat-form-field>
            <mat-form-field appearance="fill">
              <mat-label>Check out</mat-label>
              <input matInput (dateTimeChange)="getDate($event,'checkOut')"
               [owlDateTime]="dt2" [owlDateTimeTrigger]="dt2" placeholder="Date Time">
              <owl-date-time #dt2></owl-date-time>
            </mat-form-field>

          </mat-expansion-panel>
          <mat-expansion-panel (opened)="panelOpenState = true"
                               (closed)="panelOpenState = false">
            <mat-expansion-panel-header>
              <mat-panel-title>
                Self aware panel
              </mat-panel-title>
              <!-- <mat-panel-description>
              Currently I am {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description> -->
            </mat-expansion-panel-header>
            <p>I'm visible because I am open</p>
          </mat-expansion-panel>
        </mat-accordion>
      </mat-tab>

      <mat-tab label="2. Pay & Proceed" disabled>
        <app-payment [isDisabled]="!carSlotsSelected.length"></app-payment>
      </mat-tab>
    </mat-tab-group>

  </div>
</div>
